version: '2.0'
services:
  app:
    build: spoiless-backend
    ports:
      - "5000:5000"
    links:
      - mysql
      - web
    depends_on:
      - mysql
  web:
    build: spoiless-chrome-extension
    ports:
      - "80:8080"
  mysql:
    image: mysql:5.6
    expose:
      - "5432"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=spoiless
